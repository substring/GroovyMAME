# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on: [push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  mingw-windows-build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: setup environment
      run: |
        sudo apt update
        sudo apt-get install mingw-w64 wine64 p7zip
        sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
    - name: build w64
      run: make -j$(nproc) OPTIMIZE=3 TOOLS=1 SUBTARGET=tiny TARGETOS=windows PTR64=1 OVERRIDE_CC=x86_64-w64-mingw32-gcc OVERRIDE_CXX=x86_64-w64-mingw32-g++ OVERRIDE_LD=x86_64-w64-mingw32-ld MINGW64=/usr
    - name: Create MAME basic configuration
      run: wine64 mametiny64.exe -createconfig
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          ./*.exe
          COPYING
          mame.ini
          uismall.bdf
          artwork/
          bgfx/
          ctrlr/
          docs/
          hash/
          hlsl/
          ini/
          language/
          plugins/
          roms/
          samples/
          !./pngcmp.exe
          !./regrep.exe
          !./split.exe
          !./srcclean.exe
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Create Release Asset
      run: 7z a groovymame.7z *.exe COPYING mame.ini uismall.bdf artwork/ bgfx/ ctrlr/ docs/ hash/ hlsl/ ini/ language/ plugins/ roms/ samples/ -x!./pngcmp.exe -x!./regrep.exe -x!./split.exe -x!./srcclean.exe
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./groovymame.7z
        asset_name: groovymame.7z
        asset_content_type: application/zip
  msys-windows-build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: bash git make wget
    - shell: msys2 {0}
      run: |
        wget https://repo.mamedev.org/x86_64/mame-essentials-1.0.6-1-x86_64.pkg.tar.xz
        pacman -U --noconfirm mame-essentials-1.0.6-1-x86_64.pkg.tar.xz
        echo -e "[mame]\nInclude = /etc/pacman.d/mirrorlist.mame" >> /etc/pacman.conf
        pacman -Sy
    - uses: actions/checkout@v2
